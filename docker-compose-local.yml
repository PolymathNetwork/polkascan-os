version: '3.2'

services:

  explorer-api:
    build:
      context: .
      dockerfile: explorer-api/Dockerfile
    image: polkascan/pre-explorer-api:latest
    hostname: explorer-api
    volumes:
      - '/usr/src/app'
    command: ./explorer-api/start.sh
    environment:
      - PYTHONPATH=/usr/src/app/explorer-api:/usr/src/app/harvester:/usr/src/app/py-substrate-interface/:/usr/src/app/py-scale-codec/
      - TYPE_REGISTRY=polymesh
      - SUBSTRATE_ADDRESS_TYPE=42
      - ENVIRONMENT=${ENVIRONMENT}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - SUBSTRATE_RPC_URL=${SUBSTRATE_RPC_URL}
    depends_on:
      - mysql

  harvester-api:
    build:
      context: .
      dockerfile: harvester/Dockerfile
    image: polkascan/pre-harvester:latest
    hostname: harvester-api
    volumes:
      - '/usr/src/app'
    command: ./harvester/start.sh
    environment: &env
      - CELERY_BROKER=redis://redis:6379/0
      - CELERY_BACKEND=redis://redis:6379/0
      - PYTHONPATH=/usr/src/app/harvester:/usr/src/app/py-substrate-interface/:/usr/src/app/py-scale-codec/
      - TYPE_REGISTRY=polymesh
      - SUBSTRATE_ADDRESS_TYPE=42
      - SUBSTRATE_STORAGE_INDICES=Accounts
      - NEW_SESSION_EVENT_HANDLER=True
      - ENVIRONMENT=${ENVIRONMENT}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - SUBSTRATE_RPC_URL=${SUBSTRATE_RPC_URL}
    depends_on:
      - redis
      - mysql

  harvester-worker:
    build:
      context: .
      dockerfile: harvester/Dockerfile
    image: polkascan/pre-harvester:latest
    volumes:
      - '/usr/src/app'
    command: bash -c "cd harvester && celery -A app.tasks worker --loglevel=INFO"
    environment: *env
    depends_on:
      - redis
      - mysql

  harvester-beat:
    build:
      context: .
      dockerfile: harvester/Dockerfile
    image: polkascan/pre-harvester:latest
    volumes:
      - '/usr/src/app'
      - '/usr/src/app/data'
    command: bash -c "cd harvester && celery -A app.tasks beat --loglevel=INFO  --schedule='data/celerybeat-schedule' --pidfile='data/celerybeat.pid' "
    environment: *env
    depends_on:
      - redis

  harvester-monitor:
    build:
      context: .
      dockerfile: harvester/Dockerfile
    image: polkascan/pre-harvester:latest
    ports:
      - "5555:5555"
    command: bash -c "cd harvester && flower -A app.tasks --port=5555 --broker=redis://redis:6379/0"
    environment: *env
    depends_on:
      - redis

  redis:
    image: redis:3.2.11
    hostname: redis

  mysql:
    image: mysql:latest
    hostname: mysql
    volumes:
      - 'db-data:/var/lib/mysql'
    ports:
      - '33061:3306'
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=polkascan

  explorer-gui:
    image: polkascan/pre-explorer-gui:latest
    build:
      context: explorer-gui/.
      args:
      - NETWORK_NAME=${NETWORK_NAME}
      - NETWORK_ID=${NETWORK_ID}
      - NETWORK_TYPE=pre
      - CHAIN_TYPE=relay
      - NETWORK_TOKEN_SYMBOL=POLYX
      - NETWORK_TOKEN_DECIMALS=6
      - NETWORK_COLOR_CODE=d32e79
      - API_URL=http://127.0.0.1:80/api/v1
    ports:
      - '80:80'
    depends_on:
      - harvester-api
      - explorer-api

volumes:
  db-data:
